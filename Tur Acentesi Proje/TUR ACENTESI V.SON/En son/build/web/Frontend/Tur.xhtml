<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Frontend/Template/Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">
        <br/><br/>
        <h:form class="form-group">         
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <h:inputText value="#{turController.aramaTerimi}" a:placeholder="Aramak istediğiniz tur adını giriniz." styleClass="alert form-control"   /> 
                    </div>
                    <div class="col-md-5">
                        <h:form class="btn-group">                           
                            <h:commandButton action="#{turController.ara()}" value="Ara" styleClass="btn btn-info" />
                            <h:commandButton  action="#{turController.aramaTemizle()}" value="Aramayı Temizle" styleClass="btn btn-success"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </h:form>
        <div style="background-image:url(tur.jpg)">
            <h:form id="paginationGrup">
                <pre>Page #{turController.page} of #{turController.pageCount}</pre>
                <div class="btn-group">
                    <h:commandButton action="#{turController.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>
                    <h:commandButton action="#{turController.next()}" value="next" styleClass="btn btn-outline-dark"/>
                </div>
            </h:form>
            <h:form>
                <h:dataTable styleClass="table" value="#{turController.turList}" var="tur">  
                    <h:column>                    
                        <f:facet name="header"><h2>Tur Adları</h2></f:facet>
                        <h4><b>#{tur.tur_adi}</b></h4> 
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h2>Tur Tarihi</h2></f:facet>
                        <h4><b>#{tur.tur_tarihi}</b></h4> 
                    </h:column>
                    <h:column> 
                        <h:panelGroup layout="block" rendered="#{tur.dosya.dosya_tipi.contains('image')}" >                     
                            <h:graphicImage width="400" height="250"  value="/file/#{tur.dosya.dosya_adi}" />
                        </h:panelGroup>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Satın al" action="#{frontendController.sayfaYonlendirmeSatınAl(tur)}" styleClass="btn btn-dark"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
