<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="tur-table" rendered="#{yetkilendirmeController.readKontrol}">
        <h:dataTable styleClass="table table-hover table-striped" value="#{turController.turList}" var="tur">  
            <h:column>                    
                <f:facet name="header">TUR ID</f:facet>
                    #{tur.tur_id}
            </h:column> 
            <h:column>                    
                <f:facet name="header">TUR ADI</f:facet>                            
                <h:commandLink value="#{tur.tur_adi}" action="#{turController.updateForm(tur)}">
                    <f:ajax execute="@this" render="tur-form" />
                </h:commandLink>
            </h:column> 
            <h:column>                    
                <f:facet name="header">TUR TÜRÜ</f:facet>
                    #{tur.tur_turu}
            </h:column> 
            <h:column>                    
                <f:facet name="header">TUR TARİHİ</f:facet>
                    #{tur.tur_tarihi}
            </h:column>
            <h:column>                    
                <f:facet name="header">ACENTE ŞUBE</f:facet>
                    #{tur.acente.sube_adi}
            </h:column>
            <h:column> 
                <h:panelGroup layout="block" rendered="#{tur.dosya.dosya_tipi.contains('image')}" >                     
                         <h:graphicImage width="100" value="/file/#{tur.dosya.dosya_adi}" />
                </h:panelGroup>
            </h:column>
            <h:column rendered="#{yetkilendirmeController.deleteKontrol}"> 
                <f:facet name="header"></f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" value="SİL" styleClass="btn btn-danger" action="#{turController.deleteConfirm(tur)}">
                    <f:ajax execute="@this" render="delete-modal delete" />
                </h:commandButton>
            </h:column>
        </h:dataTable>                
    </h:form>
</ui:composition>
