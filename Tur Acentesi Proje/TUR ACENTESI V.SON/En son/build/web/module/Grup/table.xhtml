<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="grupTable">

        <h:dataTable styleClass="table table-hover" rendered="#{yetkilendirmeController.readKontrol}" value="#{grupController.grupList}" var="grup">
            <h:column>
                <f:facet name="header">GRUP ID</f:facet>
                    #{grup.grup_id}
            </h:column>
            <h:column>
                <f:facet name="header">GRUP ADI</f:facet>
                <h:commandLink disabled="#{grupController.SuperAdminControl(grup)!=true}" action="#{grupController.updateForm(grup)}" value="#{grup.grup_adi}">
                    <f:ajax execute="@this" render="grupForm "/>
                </h:commandLink>
            </h:column>
            <h:column rendered="#{yetkilendirmeController.deleteKontrol and yetkilendirmeController.accessKontrol}">
                <h:commandButton rendered="#{grupController.SuperAdminControl(grup)}"  onclick="$('.modal').modal('show')" action="#{grupController.deleteForm(grup)}"  styleClass="btn btn-danger" value="Sil" >
                    <f:ajax execute="@this" render="delete-modal delete" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
