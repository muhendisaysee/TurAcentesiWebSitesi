<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <h:form>
                <div class="container">
                    <div class="row">
                        <div class="col-md-5">
                            <h:inputText value="#{personelController.aramaTerimi}" a:placeholder="Aramak istediğiniz personel adını giriniz." styleClass="alert form-control alert-info"/> 
                        </div>
                        <div class="col-md-5">
                            <h:form class="btn-group">                           
                                <h:commandButton action="#{personelController.ara()}" value="Ara" styleClass="btn btn-info" />
                                <h:commandButton  action="#{personelController.aramaTemizle()}" value="Aramayı Temizle" styleClass="btn btn-success"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </h:form>
        <h:form id="paginationPersonel" rendered="#{yetkilendirmeController.readKontrol}">
            <pre>Page #{personelController.page} of #{personelController.pageCount}</pre>
            <div class="btn-group">
                <h:commandButton action="#{personelController.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>
                <h:commandButton action="#{personelController.next()}" value="next" styleClass="btn btn-outline-dark"/>
            </div>
        </h:form>
    </h:body>
</html>
