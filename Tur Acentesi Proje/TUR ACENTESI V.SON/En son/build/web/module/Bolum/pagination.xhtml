<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id='paginationbolum' rendered="#{yetkilendirmeController.readKontrol}"> 
            <pre>Page #{bolumController.page} of #{bolumController.pageCount}</pre>
            <div class="btn-group">
                <h:commandButton action="#{bolumController.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>
                <h:commandButton action="#{bolumController.next()}" value="next" styleClass="btn btn-outline-dark"/>
            </div>
        </h:form>
    </h:body>
</html>
