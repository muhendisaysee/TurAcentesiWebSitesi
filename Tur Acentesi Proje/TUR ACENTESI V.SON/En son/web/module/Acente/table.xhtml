<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="acente-table" rendered="#{yetkilendirmeController.readKontrol}">
        <h:dataTable styleClass="table table-hover" value="#{acenteController.acenteList}" var="acente">  
            <h:column>                    
                <f:facet name="header">ACENTE ID</f:facet>
                    #{acente.acente_id}
            </h:column> 
            <h:column>                    
                <f:facet name="header">ACENTE ADI</f:facet>                            
                <h:commandLink value="#{acente.acente_adi}" action="#{acenteController.updateForm(acente)}">
                    <f:ajax execute="@this" render="acente-form" />
                </h:commandLink>
            </h:column> 
            <h:column>                    
                <f:facet name="header">ACENTE ŞUBE ADI</f:facet>
                    #{acente.sube_adi}
            </h:column> 
            <h:column rendered="#{yetkilendirmeController.accessKontrol and yetkilendirmeController.deleteKontrol}"> 
                <f:facet name="header"></f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" value="SİL" styleClass="btn btn-danger" action="#{acenteController.deleteConfirm(acente)}">
                    <f:ajax execute="@this" render="delete-modal delete" />
                </h:commandButton>
            </h:column>
        </h:dataTable>                
    </h:form>

</ui:composition>
