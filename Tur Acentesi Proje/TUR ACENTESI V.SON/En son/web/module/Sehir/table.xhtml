<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="sehir-table" rendered="#{yetkilendirmeController.readKontrol}">
         
        <h:dataTable styleClass="table table-hover" value="#{sehirController.sehirList}" var="sehir">  
            <h:column>                    
                <f:facet name="header">ŞEHİR ID</f:facet>
                    #{sehir.sehir_id}
            </h:column> 
            <h:column>                    
                <f:facet name="header">ŞEHİR</f:facet>                            
                <h:commandLink value="#{sehir.sehir_adi}" action="#{sehirController.updateForm(sehir)}">
                    <f:ajax execute="@this" render="sehir-form" />
                </h:commandLink>
            </h:column> 
            <h:column>                    
                <f:facet name="header">ADRES</f:facet>
                    #{sehir.sehir_adres}
            </h:column>

            <h:column>                    
                <f:facet name="header">TELEFON</f:facet>
                    #{sehir.sehir_tel}
            </h:column>
            <h:column>                    
                <f:facet name="header">ACENTE ŞUBE ADI</f:facet>
                    #{sehir.acente.sube_adi}
            </h:column>
            <h:column rendered="#{yetkilendirmeController.deleteKontrol}"> 
                <f:facet name="header"></f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" value="SİL" styleClass="btn btn-danger" action="#{sehirController.deleteConfirm(sehir)}">
                    <f:ajax execute="@this" render=" delete-modal delete" />
                </h:commandButton>
            </h:column>
        </h:dataTable>                
    </h:form>
</ui:composition>
